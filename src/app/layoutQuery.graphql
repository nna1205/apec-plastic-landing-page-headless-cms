query Layout {
  layout {
    logo {
      id
      url
      width
      height
    }
    companyName
    companyFullname
    navigation {
      page {
        id
        title
        slug
      }
    }
    contacts {
      id
      label
      value
      icon
    }
    socialContacts {
      id
      label
      url
      icon
    }
    addresses {
      id
      label
      addressDetail
    }
    footerImage {
      id
      url
    }
    copyrightStatement
  }
}
