query Product(
  $id: ItemId
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
) {
  product(
    filter: { id: { eq: $id }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    title
    description
    material
    variant
    weight
    packaging
    retailPrice
    dimension {
      width
      height
      length
    }
    productImages {
      id
      responsiveImage {
        src
        srcSet
        title
        alt
        width
        height
      }
    }
    productCategory {
      id
      title
    }
  }
}
