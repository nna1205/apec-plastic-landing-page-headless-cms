fragment FeaturedProductSection on FeaturedProductSectionRecord {
  sectionHeader {
    id
    title
    subtitle
  }
  featuredProductsList {
    id
    category {
        id
        title
        url
        description
    }
    categoryIcon
    highlightCategory
    featuredProducts {
        id
        title
        url
        description
        variant
        material
        weight
        packaging
        dimension {
            width
            length
            height
        }
        productImages {
            id
            responsiveImage {
                ...DatoImage
            }
        }
    }
  }
}